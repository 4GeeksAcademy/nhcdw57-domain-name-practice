<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain Generator</title>
    <!--imports Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid bg-secondary">

      <div class="row">
        <div class="col-6">

          <div class="card m-5 bg-primary">
            <div class="card-body">
              <h5 class="card-title text-light">How the domain names were generatred:</h5>
              <!-- <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6> -->
              <p class="card-text text-light">These were the lists that were used to create the possible domain names </p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item bg-primary-subtle" id="pronounsList">An item</li>
              <li class="list-group-item bg-primary-subtle" id="adjsList">A second item</li>
              <li class="list-group-item bg-primary-subtle" id="nounsList">A third item</li>
              <li class="list-group-item bg-primary-subtle" id="webDotsList">A third item</li>
            </ul>
          </div>

        </div>
      </div>

      <div class="row">
        <div class="col-2">

          <div class="card ms-5 bg-primary" >
            <h5 class="card-title m-3 text-light">Generated Domain Names:</h5>
            <ul class="list-group list-group-flush" id="domainList">
              <li class="list-group-item">placeholder</li>
            </ul>
          </div>

        </div>
      </div>

    </div>

    <!--imports Boostrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
